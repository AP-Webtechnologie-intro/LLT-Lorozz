</head>
<body>

    <!-- Menu -->
    <header>
        <a href="index.html" class="logo">
            <img src="../Images/logo.png" alt="NASA Logo" width="60" height="50">

        <nav>

    <div id="map" style="height: 600px;"></div>

    <div class="content">
        <h2>Contact Info</h2>
        <a href="https://www.nasa.gov/" target="_blank">NASA</a>
        <p>+32 488 123 123</p>
    </div>

    <script>
        // Initialize the map
        var mymap = L.map('map').setView([38.8886, -77.0047], 13);
      
        // Add a tile layer (you can choose a different provider or style)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          attribution: 'Â© OpenStreetMap contributors'
        }).addTo(mymap);
      
        // Add a marker to the map
        var marker = L.marker([38.8886, -77.0047]).addTo(mymap);
      
        // Add a popup to the marker
        marker.bindPopup("<b>NASA Headquarters</b><br>Washington, D.C.").openPopup();
    </script>

</body>
